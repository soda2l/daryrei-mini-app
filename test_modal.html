<!DOCTYPE html>
<html>
<head>
    <title>Тест модального окна</title>
</head>
<body>
    <h1>Тест модального окна товаров</h1>
    
    <script>
        // Тестовый товар
        const testProduct = {
            id: 'test_candle',
            name: 'Тестовая свеча',
            price: 1290,
            description: 'Тестовое описание',
            available: true
        };
        
        // Проверяем логику
        const isAvailable = testProduct.available !== false;
        const buttonText = !isAvailable ? 'Нет в наличии' : 'В корзину';
        const buttonDisabled = !isAvailable;
        
        console.log('Товар:', testProduct.name);
        console.log('available:', testProduct.available);
        console.log('isAvailable:', isAvailable);
        console.log('Текст кнопки:', buttonText);
        console.log('Кнопка отключена:', buttonDisabled);
        
        // Должно показать: "В корзину" и кнопка должна быть активна
        document.body.innerHTML += `
            <p>Товар: ${testProduct.name}</p>
            <p>available: ${testProduct.available}</p>
            <p>isAvailable: ${isAvailable}</p>
            <p>Текст кнопки: ${buttonText}</p>
            <p>Кнопка отключена: ${buttonDisabled}</p>
            <button ${buttonDisabled ? 'disabled' : ''}>${buttonText}</button>
        `;
    </script>
</body>
</html>
